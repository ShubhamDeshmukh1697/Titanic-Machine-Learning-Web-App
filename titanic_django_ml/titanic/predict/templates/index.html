<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="{% url 'home' %} " >Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Admin <span class="sr-only">(current)</span></a>
            </li>
           </ul>
        </div>
      </nav>
    <h3 class="Predictions my-2" style="margin-left: 574px;font-weight:750;" >Titanic Survival Predictions</h3>
    <div class="container">
        <form action="{% url 'result' %}">
            {% csrf_token %}            
            <div class="form-group">
                <label for="Name">Name</label>
                <input type="text" class="form-control" id="Name" name="Name" placeholder="Shubham Deshmukh" required>
            </div>
            <div class="form-group">
                <label for="Gender">Gender</label>
                <select class="form-control" id="Gender" name="Gender" required>
                  <option value="1"> Male</option>
                  <option value="0"> Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Age">Age</label>
                <input type="phone" class="form-control" id="Age" name="Age" placeholder="23" required>
            </div>
            <div class="form-group">
                <label for="Fare">Ticket Fare</label>
                <input type="phone" class="form-control" id="Fare" name="Fare" placeholder="100" required>
            </div>
            <div class="form-group">
                <label for="Family">Family Count</label>
                <input type="phone" class="form-control" id="Family" name="Family" placeholder="4" required>
            </div>
            <div class="form-group">
                <label for="Embarked">Embarked from</label>
                <select class="form-control" id="Embarked" name="Embarked" required>
                  <option value="C">Cherbourg</option>
                  <option value="Q">Queenstown</option>
                  <option value="S">Southampton</option>
                </select>
            </div>
            <div>
                <input type="submit" class="btn btn-primary" value="get prediction"></button>
            </div>
           
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
